<!DOCTYPE html>
<html>
	<head>
		<title>Minecraft Story Mode</title>
		<link rel="stylesheet" href="../static/css/style.css">
	</head>

	<body>
        <div id="login_logout_button">
            {% if loginstatus %}
            <a href="/logout">
                <button>Logout</button>
            </a>
            {% else %}
            <a href="/login">
                <button>Login</button>
            </a>
            {% endif %}
        </div>

		<h1>Minecraft Story Mode</h1>

        <hr><h2>
            <a href="/">Home</a> |
            <a href="/aboutus">About Us</a> |
            <a href="/donate">Donate</a> | 
            <a href="/newstory">New Story</a> |
            <a href="/editstory">Edit Story</a> |
            <a href="/profile">Profile</a> 
        </h2><hr>
        {% if valid %}
        	<br><br><div class="story-container">
	            <h4 style="color: rgb(20,225,100);">{{recent_story_title}} by {{recent_story_user}}</h4>
			    <p id="date">{{recent_story_date}}</p>
			    <p>{{recent_story_content}}</p>
			</div>
        {% else %}
            {{failmsg}}
        {% endif %}
	</body>
</html>
