<!DOCTYPE html>
<html>
	<head>
		<title>Profile</title>
		<link rel="stylesheet" href="../static/css/style.css">
	</head>

	<body>
        <div id="login_logout_button">
            {% if loginstatus %}
            <a href="/logout">
                <button>Logout</button>
            </a>
            {% else %}
            <a href="/login">
                <button>Login</button>
            </a>
            {% endif %}
        </div>

		<center><img id="logo" src="https://static1.textcraft.net/data1/6/b/6b8e04f9d713d71ce457f85e7001fb05041d67afda39a3ee5e6b4b0d3255bfef95601890afd80709da39a3ee5e6b4b0d3255bfef95601890afd8070905ccb9558d135c6627fbe265fa4dab9d.png"></center>

        <hr><h2>
            <a href="/">Home</a> |
            <a href="/aboutus">About Us</a> |
            <a href="/donate">Donate</a> | 
            <a href="/newstory">New Story</a> |
            <a href="/editstory">Edit Story</a> |
            <a href="/profile">Profile</a> 
        </h2><hr>
		<p>	{% if loginstatus %}
			<p>Username: {{username}}</p>
			<p>Stories: {{number_stories}}</p>
			{% for story in flask_list_stories %}
				<p><a href=/stories?id={{story[3]}}>{{story[1]}}</a></p>
			{% endfor %}
		{% else %}
			Please login.
		{% endif %}</p>
	</body>
</html>
