<!DOCTYPE html>
<html>
	<head>
		<title>New Story</title>
		<link rel="stylesheet" href="../static/css/style.css">
	</head>

	<body>
        <div id="login_logout_button">
            {% if loginstatus %}
            <a href="/logout">
                <button>Logout</button>
            </a>
            {% else %}
            <a href="/login">
                <button>Login</button>
            </a>
            {% endif %}
        </div>

		<center><a href="/"><img id="logo" src="https://i.imgur.com/FyquTLp.png"></a></center>

        <hr><h2>
            <a href="/">Home</a> |
            <a href="/aboutus">About Us</a> |
            <a href="/donate">Donate</a> | 
            <a href="/newstory">New Entry</a> |
            <a href="/editstory">Edit Entries</a> |
            <a href="/search">Search</a> |
            <a href="/profile">Profile</a> 
        </h2><hr>

		<p>
            {{failmsg}}
        </p>
        
        {% if loginstatus %}
            <form method="POST">
                <p>
                    Title: <br>
                    <input style="border-color:rgb(200,200,200);width:40%;background-color:rgba(0,0,0,0.5);color:white;padding:10px;border-radius:20px;" type=text name=title>
                </p>
                <p>
                    Entry:<br><br>
                    <textarea style="resize:vertical;" id="story" type=text name=newstory rows="5" cols="33" placeholder ="Once upon a time..."></textarea>
                </p>
                <input class="loginbutton" type=submit value="Submit Your Story!">
            </form>
        {% else %}
            <center><p>You must be logged in to use this feature.</p></center>
        {% endif %}
	</body>
</html>
