<!DOCTYPE html>
<html>
    <head>
        <title>STEVE SITE</title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body>
        <h1>
            Minecraft Story Mode
        </h1>

        <p>
            Login Status: {{ loginstatus }} 
            <br>
            {% if loginstatus %}
            Welcome {{ user }}
            {% endif %}
        </p>
        
        <p>
            {% if loginstatus %}
            <a href="/logout">
                <button>Logout</button>
            </a>
            {% else %}
            <a href="/login">
                <button>Login</button>
            </a>
            {% endif %}
        </p>
    </body>
</html>
